<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Travel Time</title>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Revalia|Julius+Sans+One" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link href="travel-time.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Travel Time</h1>
      <h3>Local Time: <span class="local"></span></h3>
      <hr>
      <p class="city">Amsterdam</p>
      <p class="day"id="amsDay"></p>
      <p class="time" id="ams"></p>
      <hr class="short">
      
      <p class="city">Bremen</p>
      <p class="day" id="breDay"></p>
      <p class="time" id="bre"></p>
      <hr class="short">
      
      <p class="city">Detroit</p>
      <p class="day" id="detDay"></p>
      <p class="time" id="det"></p>
      <hr class="short">
      
      <p class="city">Phoenix</p>
      <p class="day" id="phxDay"></p>
      <p class="time" id="phx"></p>
      
      <hr class="footer">
      <p><span class="glyphicon glyphicon-time" aria-hidden="true" id="clock-icon"></span>
    </p>
      
      <p class="city">Al Ain, UAE</p>
      <p class="day" id="alAinDay"></p> 
      <p class="time" id="alAin"></p>
      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="travelTime.js"></script>
    <script src="https://use.fontawesome.com/c964a659e9.js"></script>
  </body>
</html>
